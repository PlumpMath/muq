<!doctype html>
<html>
    <head>
        <title>.logic</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2>Ask some questions</h2>

        <ul>
            <li><code>Who likes ...?</code></li>
            <li><code>Who is liked by ...?</code></li>
            <li><code>Who is ...?</code></li>
            <li><code>Who is older than ...?</code></li>
            <li><code>Who is older than ... years?</code></li>
        </ul>

        <input id="question" />
        <pre id="answer">
        </pre>
        <textarea id="data" cols="80" rows="20">
        </textarea>

        <script src="target/mutomic.js"></script>
        <script>
          mutomic.example.setup_qa("question", "answer", "data");
        </script>
    </body>
</html>
